<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Mohamed Elshawaf - App developer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="assets/icon.png">
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
</head>

<body>
  <div id="content">
    <div id="lnk">
      <span>&#x1F852;</span>
      <a href="resume">Resume</a>
    </div>


    <div class="projectsTtl" onclick="mutateDisplay()">
      <span class="arrow">&#x1F852;</span><a>Projects</a>
    </div>
    <div id="projects" style="display:none;width:800px; margin:0 auto;">

      <div>
        <label class="ttl">Google maps (Xamarin)</label>

        <div class="framediv">
          <iframe class="vidFrame" height="750" width="400" src="https://www.youtube.com/embed/HkYr47umImU"
            frameborder="0">
          </iframe>
        </div>
      </div>
      <div>
        <label class="ttl">Ana Vodafone UI clone (Flutter)</label>

        <div class="framediv">
          <iframe class="vidFrame" height="750" width="400"
            src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:6661637793913020417?compact=1"
            frameborder="0" allowfullscreen="" title="Embedded post"></iframe> </div>
      </div>
    </div>
  </div>
</body>


<script>
  var isVisible = false;
  function mutateDisplay() {
    var el = document.getElementById("projects");
    var arrow = document.getElementsByClassName("arrow")[0];
    if (isVisible) {
      el.style = "display:none;";
      arrow.style.transform = "rotate(0deg)"
    }
    else {
      el.style = "display:block;";
      arrow.style.transform = "rotate(30deg)"
    }
    isVisible = !isVisible;
  }
</script>

</html>
