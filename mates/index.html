<html>

<head>
    <title>Mates</title>
    <link rel="icon" type="image/png" href="../assets/mates.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="matesGame.js"></script>
    <script src="ball.js"></script>

    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            table-layout: auto;
            display: none;
        }

        #right {
            float: left;
            clear: none;
        }

        #left {
            float: left;
            clear: none;
        }
    </style>
</head>

<div id="left">
    <div id="balls-sec" style="display: none;">
        <input id="number" type="number" min="0" max="200" placeholder="#balls" style="width: 75px;">
        <input id="spillBtn" type="button" value="Spill">
    </div>

    <div>
        <span style="color: red;">Use keyboard navigation keys</span>
    </div>
    <div id='canvas'></div>
    <div id="colorDiv" style="width: 400px;height: 50px; background-color: black;"></div>

</div>
<div id="right">
    <div id="goalDiv">Goal: <span id="goal">0</span></div>
    <div>Highest score: <span id="highestScore">0</span></div>
    <hr />
    <di>
        <span>Help:</span>
        <ul>
            <li>Hit only the ball with the same color.</li>
            <li>Goal is evaluated using the target ball dimeter and the total number of balls.</li>
            <li>Challenge your self by increasing the number of balls.</li>
            <li>Press 'r' to restart.</li>
        </ul>
    </di>
</div>

<script>
    var game;
    function setup() {
        createCanvas(400, 800).parent("canvas");
        game = new MatesGame();
    }

    function draw() {
        game.play();
    }

</script>
</body>

</html>
