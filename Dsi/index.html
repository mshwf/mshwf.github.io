<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Jan 27th, 2024</title>
</head>
<body>

<h1>Since Jan 27th, 2024 (injury)</h1>

<div id="monthsAndDaysCounter_inj"></div>
<div id="daysCounter_inj"></div>
    
<h1>Since May 23th, 2024 (operation)</h1>

<div id="monthsAndDaysCounter_op"></div>
<div id="daysCounter_op"></div>

<script>
    // Set the target date (Jan 27th, 2024)
    const targetDate_inj = new Date('2024-01-27T00:00:00');
    const targetDate_op = new Date('2024-05-23T00:00:00');
    // Calculate the difference in milliseconds
    const currentDate = new Date();
    const timeDifference_inj = currentDate - targetDate_inj;
    const timeDifference_op = currentDate - targetDate_op;

    // Calculate the number of days
    const daysDifference_inj = Math.floor(timeDifference_inj / (1000 * 60 * 60 * 24));
    const daysDifference_op = Math.floor(timeDifference_op / (1000 * 60 * 60 * 24));
    
    // Calculate months and remaining days
    const months_inj = Math.floor(daysDifference_inj / 30);
    const remainingDays_inj = daysDifference_inj % 30;

    const months_op = Math.floor(daysDifference_op / 30);
    const remainingDays_op = daysDifference_op % 30;

    // Display the counters
    document.getElementById('monthsAndDaysCounter_inj').innerHTML = `<h2>${months_inj} months and ${remainingDays_inj} days</h2>`;
    document.getElementById('daysCounter_inj').innerHTML = `<p>${daysDifference_inj} days</p>`;
 
    document.getElementById('monthsAndDaysCounter_op').innerHTML = `<h2>${months_op} months and ${remainingDays_op} days</h2>`;
    document.getElementById('daysCounter_op').innerHTML = `<p>${daysDifference_op} days</p>`;
</script>

</body>
</html>
